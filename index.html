<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>

      <!-- container for calcualtor key and display -->
      <div class="container">
        <p>Calculator</p>

        <!-- input div for calculator display -->
        <div id="input-div">
            <input class="display color-green" placeholder="0"></input>
        </div>

        <!-- numbers div for numbers and symbols -->
        <div id="number-div">

            <div class="key-box bg-green" data-value="C"> <button>AC</button> </div>
            <div class="key-box bg-green" data-value="X"> <button>DE</button> </div>
            <div class="key-box bg-green" data-value="%"> <button>%</button> </div>
            <div class="key-box bg-green" data-value="/" > <button>/</button> </div>
            <div class="key-box" data-value="9"> <button class="color-green" >9</button> </div>
            <div class="key-box" data-value="8"> <button class="color-green">8</button> </div>
            <div class="key-box" data-value="7"> <button class="color-green">7</button> </div>
            <div class="key-box bg-green" data-value="*" ><button>*</button> </div>
            <div class="key-box" data-value="4"> <button class="color-green">4</button> </div>
            <div class="key-box" data-value="5"> <button class="color-green">5</button> </div>
            <div class="key-box" data-value="6"> <button class="color-green">6</button> </div>
            <div class="key-box bg-green" data-value="-"> <button>-</button> </div>
            <div class="key-box" data-value="1"> <button class="color-green">1</button> </div>
            <div class="key-box" data-value="2"> <button class="color-green">2</button> </div>
            <div class="key-box" data-value="3"> <button class="color-green">3</button> </div>
            <div class="key-box bg-green" data-value="+" > <button>+</button> </div>
            <div class="key-box" data-value="00" ><button class="color-green">00</button> </div>
            <div class="key-box" data-value="0" ><button class="color-green">0</button></div>
            <div class="key-box" data-value="." > <button class="color-green">.</button> </div>
            <div class="key-box bg-green equal" data-value="=" ><button>=</button> </div>
            
        </div>

    </div>

    <script src="src/index.js"></script>
  </body>
</html>
